services:
  - type: web
    name: ai-chatbot
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: POSTGRES_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: AUTH_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: BLOB_READ_WRITE_TOKEN
        sync: false
